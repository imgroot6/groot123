<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groot Call</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0a0a0a;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      font-weight: bold;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }
    video {
      width: 45%;
      border-radius: 15px;
      border: 4px solid #0ff;
      box-shadow: 0px 0px 15px #0ff;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    button {
      background: #0ff;
      color: black;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 0px 15px #0ff;
    }
    button:hover {
      background: #00bbff;
      box-shadow: 0px 0px 20px #00bbff;
    }
    .id-box {
      margin-top: 10px;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      font-weight: bold;
      color: #0ff;
      border: 2px solid #0ff;
      box-shadow: 0px 0px 10px #0ff;
    }
    .message-box {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîµ Groot Call</h2>
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>

    <div class="controls">
      <input type="text" id="peerId" placeholder="Enter 3-digit ID">
      <button onclick="startCall()">üìû Start Call</button>
      <button onclick="endCall()">‚ùå End Call</button>
      <button onclick="toggleMute()">üîá Mute</button>
      <button onclick="toggleCamera()">üì∑ Camera Off</button>
    </div>

    <h3>Your ID:</h3>
    <div class="id-box" id="myId">Generating...</div>

    <div class="message-box" id="messageBox">Waiting for others to join...</div>
  </div>

  <script>
    let localStream;
    let currentCall;
    let isMuted = false;
    let isCameraOff = false;

    // Generate 3-digit ID
    const peer = new Peer(generateNumericId());

    peer.on('open', id => {
      document.getElementById('myId').innerText = id;
      console.log("My Peer ID: ", id);
    });

    // Get camera/mic
    async function getMedia() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = stream;
        localStream = stream;
        return stream;
      } catch (error) {
        alert('Error accessing media: ' + error.message);
        throw error;
      }
    }

    // Handle incoming calls
    peer.on('call', async (incomingCall) => {
      document.getElementById('messageBox').innerText = "Incoming call...";
      console.log("Incoming call from: ", incomingCall.peer);

      if (!localStream) {
        await getMedia();
      }

      incomingCall.answer(localStream);
      incomingCall.on('stream', (remoteStream) => {
        document.getElementById('remoteVideo').srcObject = remoteStream;
        document.getElementById('messageBox').innerText = "Call answered. Start talking!";
      });

      incomingCall.on('error', err => console.error("Call error: ", err));
      incomingCall.on('close', () => {
        document.getElementById('remoteVideo').srcObject = null;
        document.getElementById('messageBox').innerText = "Call ended.";
      });

      currentCall = incomingCall;
    });

    // Start call to another peer
    function startCall() {
      const peerId = document.getElementById('peerId').value;
      if (!peerId) return alert("Please enter a Peer ID");

      getMedia().then(() => {
        const call = peer.call(peerId, localStream);

        call.on('stream', (remoteStream) => {
          document.getElementById('remoteVideo').srcObject = remoteStream;
          document.getElementById('messageBox').innerText = "Other user joined. Start talking!";
        });

        call.on('error', err => console.error("Call error: ", err));
        call.on('close', () => {
          document.getElementById('remoteVideo').srcObject = null;
          document.getElementById('messageBox').innerText = "Call ended.";
        });

        currentCall = call;
        document.getElementById('messageBox').innerText = "Calling " + peerId + "...";
      });
    }

    // End call
    function endCall() {
      if (currentCall) {
        currentCall.close();
        currentCall = null;
        document.getElementById('remoteVideo').srcObject = null;
        document.getElementById('messageBox').innerText = "Call ended.";
      }
    }

    // Toggle mic
    function toggleMute() {
      if (!localStream) return;
      const audioTrack = localStream.getAudioTracks()[0];
      isMuted = !isMuted;
      audioTrack.enabled = !isMuted;
      document.getElementById('messageBox').innerText = isMuted ? "Muted" : "Unmuted";
    }

    // Toggle camera
    function toggleCamera() {
      if (!localStream) return;
      const videoTrack = localStream.getVideoTracks()[0];
      isCameraOff = !isCameraOff;
      videoTrack.enabled = !isCameraOff;
      document.getElementById('messageBox').innerText = isCameraOff ? "Camera Off" : "Camera On";
    }

    // Generate 3-digit Peer ID
    function generateNumericId() {
      return Math.floor(100 + Math.random() * 900).toString();
    }

    // Start camera on page load
    getMedia();
  </script>
</body>
</html>
