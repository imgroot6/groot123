<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groot Call</title>
  <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ffdd00;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #ffdd00;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 8px #ffdd00;
    }

    .video-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
    }

    video {
      width: 48%;
      aspect-ratio: 16/9;
      border: 3px solid #ffdd00;
      border-radius: 12px;
      box-shadow: 0 0 20px #ffdd00;
      background: black;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 25px;
    }

    button {
      background: #ffdd00;
      color: black;
      font-weight: bold;
      padding: 12px 22px;
      font-size: 15px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 0px 12px #ffdd00;
    }

    button:hover {
      background-color: #fff300;
      transform: scale(1.05);
      box-shadow: 0px 0px 20px #fff300;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #ffdd00;
      border-radius: 10px;
      font-size: 16px;
      background: #111;
      color: #ffdd00;
      outline: none;
      width: 150px;
      text-align: center;
      box-shadow: 0px 0px 10px #ffdd00;
    }

    .id-box {
      margin-top: 20px;
      padding: 12px;
      background-color: #111;
      color: #ffdd00;
      border: 2px solid #ffdd00;
      border-radius: 10px;
      box-shadow: 0px 0px 15px #ffdd00;
      font-size: 18px;
    }

    .message-box {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 6px #ffdd00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üü° Groot Call</h2>
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>

    <div class="controls">
      <input type="text" id="peerId" placeholder="Enter 3-digit ID" />
      <button onclick="startCall()">‚ú® Call Now</button>
      <button onclick="endCall()">‚ùå End</button>
      <button onclick="toggleMute()">üîá Mute</button>
      <button onclick="toggleCamera()">üì∑ Cam Off</button>
    </div>

    <h3>Your ID:</h3>
    <div class="id-box" id="myId">Generating...</div>

    <div class="message-box" id="messageBox">Waiting for others to join...</div>
  </div>

  <script>
    let localStream;
    let currentCall;
    let isMuted = false;
    let isCameraOff = false;

    const peer = new Peer(generateNumericId());

    peer.on('open', id => {
      document.getElementById('myId').innerText = id;
      console.log("My Peer ID: ", id);
    });

    async function getMedia() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = stream;
        localStream = stream;
        return stream;
      } catch (error) {
        alert('Error accessing media: ' + error.message);
        throw error;
      }
    }

    peer.on('call', async (incomingCall) => {
      document.getElementById('messageBox').innerText = "Incoming call...";
      console.log("Incoming call from: ", incomingCall.peer);

      if (!localStream) {
        await getMedia();
      }

      incomingCall.answer(localStream);
      incomingCall.on('stream', (remoteStream) => {
        document.getElementById('remoteVideo').srcObject = remoteStream;
        document.getElementById('messageBox').innerText = "Call answered. Start talking!";
      });

      incomingCall.on('error', err => console.error("Call error: ", err));
      incomingCall.on('close', () => {
        document.getElementById('remoteVideo').srcObject = null;
        document.getElementById('messageBox').innerText = "Call ended.";
      });

      currentCall = incomingCall;
    });

    function startCall() {
      const peerId = document.getElementById('peerId').value;
      if (!peerId) return alert("Please enter a Peer ID");

      getMedia().then(() => {
        const call = peer.call(peerId, localStream);

        call.on('stream', (remoteStream) => {
          document.getElementById('remoteVideo').srcObject = remoteStream;
          document.getElementById('messageBox').innerText = "Other user joined. Start talking!";
        });

        call.on('error', err => console.error("Call error: ", err));
        call.on('close', () => {
          document.getElementById('remoteVideo').srcObject = null;
          document.getElementById('messageBox').innerText = "Call ended.";
        });

        currentCall = call;
        document.getElementById('messageBox').innerText = "Calling " + peerId + "...";
      });
    }

    function endCall() {
      if (currentCall) {
        currentCall.close();
        currentCall = null;
        document.getElementById('remoteVideo').srcObject = null;
        document.getElementById('messageBox').innerText = "Call ended.";
      }
    }

    function toggleMute() {
      if (!localStream) return;
      const audioTrack = localStream.getAudioTracks()[0];
      isMuted = !isMuted;
      audioTrack.enabled = !isMuted;
      document.getElementById('messageBox').innerText = isMuted ? "Muted" : "Unmuted";
    }

    function toggleCamera() {
      if (!localStream) return;
      const videoTrack = localStream.getVideoTracks()[0];
      isCameraOff = !isCameraOff;
      videoTrack.enabled = !isCameraOff;
      document.getElementById('messageBox').innerText = isCameraOff ? "Camera Off" : "Camera On";
    }

    function generateNumericId() {
      return Math.floor(100 + Math.random() * 900).toString();
    }

    getMedia();
  </script>
</body>
</html>
